<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDA.AD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        .audiowide-regular {
            font-family: "Audiowide", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make body and html take full viewport height */
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f7f5f2;
        }

        /* Container styling */
        .text-container {
            font-family: "Audiowide", sans-serif;
            color: #e5e1dd;
            /* Fill viewport */
            height: 100vh;
            width: 100vw;
            
            /* Stack lines vertically */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            
            /* Make text responsive */
            font-size: min(20vw, 20vh);
            transform: rotate(339deg) skew(33deg, 0deg);
        }

        .line {
            line-height: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: row;
        }
        .first-letter {
            color: #d8d0c7;
            text-shadow: 0px 0px 8px rgba(196, 189, 182, 0.3);
            transition: text-shadow 0.3s ease;
        }
        
        .first-letter:hover {
            text-shadow: 0px 0px 16px rgba(196, 189, 182, 0.6);
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="line"><div class="first-letter">D</div>are</div>
        <div class="line"><div class="first-letter">D</div>are <div class="first-letter">A</div>gain</div>
        <div class="line"><div class="first-letter">A</div>lways <div class="first-letter">D</div>are</div>
    </div>
</body>
</html>
